<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup & Contact Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap');
        *{
            text-decoration: none;
        }
        body{
        background: linear-gradient(129deg, #58007e, #3f006d, #a200d3, #4e00c2, #9400a1);
        background-size: 1000% 1000%;

        -webkit-animation: AnimationName 50s ease infinite;
        -moz-animation: AnimationName 50s ease infinite;
        animation: AnimationName 50s ease infinite;
        }

        @-webkit-keyframes AnimationName {
            0%{background-position:50% 0%}
            50%{background-position:51% 100%}
            100%{background-position:50% 0%}
        }
        @-moz-keyframes AnimationName {
            0%{background-position:50% 0%}
            50%{background-position:51% 100%}
            100%{background-position:50% 0%}
        }
        @keyframes AnimationName {
            0%{background-position:50% 0%}
            50%{background-position:51% 100%}
            100%{background-position:50% 0%}
        }
        .logo {
            display: absolute;
            margin-left: 7%;    
            font-family: "Pacifico", cursive;
            font-weight: 400;    
            font-style: normal;
            font-size: 50px;
            color: rgb(233, 210, 252);
            transition: all 0.3s ease;
        }

        .logo span {
            font-family: "Pacifico", cursive;
            font-weight: 400;
            font-style: normal;
            font-optical-sizing: auto;
            color: rgb(217, 180, 247)
        }
        .logo :hover{
            font-family: "Pacifico", cursive;
            font-weight: 400;    
            font-style: normal;
            color: rgb(194, 133, 245);
            font-size: 53px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
       
        h1 {
            font-family: "Montserrat", sans-serif;
            font-style: normal;
            font-weight: 500;
            font-size: 32px;
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-family: "Montserrat", sans-serif;
            font-style: normal;
            font-weight: 400;
            font-size: 15px;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 95%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            margin-top: 3px;
            padding: 15px;
            border: none;
            background-color: #8200b9;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            padding: 16px;
            color: black;
            background-color: #e2b6ff;
        }
    </style>
</head>
<body>
        <a href="Main Page.html" class="logo"><span>Miy</span>uni</a>

<div class="container">
    <h1>Sign Up for Our Newsletter</h1>
    <form action="/submit-form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your full name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Your email address">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number">

        <label for="message">Message (optional):</label>
        <textarea id="message" name="message" rows="4" placeholder="Your message"></textarea>

        <label for="preference">Newsletter Preference:</label>
        <select id="preference" name="preference" required>
            <option value="">Select an option</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="occasionally">Occasionally</option>
        </select>

        <label>
            <input type="checkbox" name="consent" required>
            I agree to receive emails from your newsletter.
        </label>

        <button type="submit">Subscribe Now</button>
    </form>
</div>

</body>
</html>
